<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,400;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/plan.css">
	<link rel="stylesheet" href="style/common.css">
	<title>Travelust</title>
</head>
<body>
	<header class="clearfix">
		<div id='header-main' class='col-t-12 col-s-12 col-12'>
			<img class='col-s-2' id='show-menu' src="images/show-menu.png">
			<img class="col-s-2 col-3" id='logo' src="images/logo.png">
			<h2 class='col-s-5 col-6' id='head-title'>Travelust</h2>
			<nav class='col-s-5 col-3' id='log-sign-frm'>
				<button class="col-t-5" id='sign-btn'>Sign up</button>
				<button class="col-s-10 col-t-5" id='log-btn'>Log in</button>
			</nav>
		</div>
		<nav class='col-s-5 col-t-9 col-7' id='nav-header-menu'>
			<a href="index.html">Home</a>
			<a href="">About</a>
			<a href="last_experiences.html">Experiences</a>
			<a href="#">Plan</a>
			<a href="top_users.html">Top users</a>
			<nav id='log-sign-in-menu'>
				<button class="col-s-5" id='sign-in-menu-btn'>Sign up</button>
				<button class="col-s-5" id='log-in-menu-btn'>Log in</button>
			</nav>
		</nav>
		<nav id='search-bar' class='col-t-3 col-4'>
			<input type="text" id='search-input' name="search-input">
			<img id='search-lupa' src="images/search_lupa.png">
		</nav>
	</header>
	<section>
		<h1>Planning</h1>
		<article id="budget-frm" class="col-s-11 col-t-10 col-7">
			<h3 class="col-s-5">Budget:</h3>
			<div id="budget-params" class="col-s-7">
				<div>
					<h4 class="col-s-12">min:</h4>
					<input type="text" name="min" class="col-s-10">
					<h3 class="col-s-1">€</h3>
				</div>
				<div>
					<h4 class="col-s-12">max:</h4>
					<input type="text" name="max" class="col-s-10">
					<h3 class="col-s-1">€</h3>
				</div>
			</div>
		</article>
		<article id="interests-frm" class="col-s-11 col-t-10 col-7">
			<h3 class="col-4">Interests:</h3>
			<div class="col-8">
				<h5>Separate the diferent interests using commas.</h5>
				<input type="text" name="interests" class="col-s-10 col-12">
			</div>
		</article>
		<article id="destination-frm" class="col-s-11 col-t-10 col-7">
			<h3 class="col-s-12 col-4">Destination:</h3>
			<input class="col-s-10 col-8" type="text" name="destination" class="col-s-10">
		</article>
	</section>
	<footer class="clearfix">
		<div id='footer-main' class='col-t-12 col-s-12 col-12'>
			<img id='footer-logo' src="images/logo.png">
			<h2 class='col-s-5' id='footer-title'>Travelust</h2>
		</div>

		<div id="footer-text" class='col-t-12 col-s-12 col-12'>
			<p id="footer c">© 2021 Travelust</p>
			<p id="privacy button">Privacy policy</p>
		</div>

		<div id="footer-images" class='col-t-16 col-s-16 col-16'>
			<img class="images-app" src="images/youtube%202.png">
			<img class=" images-app" src="images/twitter%201.png">
			<img class="images-app" src="images/instagram%202.png">
		</div>
	</footer>

</body>
<script src="script/index.js"></script>
</html>
